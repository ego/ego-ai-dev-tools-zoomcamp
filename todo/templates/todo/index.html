{% extends 'base.html' %}

{% block title %}TODO List{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">TODO List</h1>
        
        <form method="post" action="{% url 'add_todo' %}" class="mb-8">
            {% csrf_token %}
            <div class="flex gap-2">
                <input
                    type="text"
                    name="title"
                    placeholder="Add a new todo..."
                    required
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <button
                    type="submit"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                >
                    Add
                </button>
            </div>
        </form>
        
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            {% if todos %}
                <ul class="divide-y divide-gray-200">
                    {% for todo in todos %}
                        <li class="px-6 py-4 flex items-center justify-between">
                            <span class="{% if todo.completed %}line-through text-gray-500{% else %}text-gray-800{% endif %}">
                                {{ todo.title }}
                            </span>
                            <a
                                href="{% url 'delete_todo' todo.id %}"
                                class="text-red-600 hover:text-red-800 transition-colors"
                            >
                                Delete
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <div class="px-6 py-8 text-center text-gray-500">
                    No todos yet. Add your first todo above!
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
